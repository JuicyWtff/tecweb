<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Product App</title>
  </head>
  <body onload="init()">

    <nav>
      <a href="#">Product App</a>
      
        <ul></ul>
        <form onsubmit="buscarProducto(event)">
          <input name="search" id="search" type="search" placeholder="ID, Nombre, Marca o Detalle">
          <button type="submit">Buscar</button>
        </form>
    </nav>

    <div>
      <div>
        <form id="task-form" onsubmit="agregarProducto(event)">
          <div>
            <input type="text" id="name" placeholder="Nombre de producto">
          </div>
          <div>
            <textarea id="description" cols="30" rows="10" placeholder="JSON de producto"></textarea>
          </div>
          <input type="hidden" id="taskId">
          <button type="submit">
            Agregar Producto
          </button>
        </form>
      </div>

      <div>
        <ul></ul>

        <table>
          <thead>
            <tr>
              <td>Id</td>
              <td>Nombre</td>
              <td>Descripcion</td>
            </tr>
          </thead>
          <tbody id="productos"></tbody>
        </table>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <!-- Estilo para las validaciones  -->
    <style>
      .validation-error {
        display: none; /* Oculto por defecto */
        font-size: 0.8em;
        color: #F39C12; 
        margin-top: -10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
               
              <form id="product-form">
                
                <div class="form-group">
                  <input class="form-control" type="text" id="name" placeholder="Nombre de producto">
                  <span id="name-error" class="validation-error">Este campo es requerido.</span>
                  <span id="name-async-error" class="validation-error"></span>
                </div>
                
                <div class="form-group">
                  <input class="form-control" type="text" id="marca" placeholder="Marca">
                  <span id="marca-error" class="validation-error">Este campo es requerido.</span>
                </div>

                <div class="form-group">
                  <input class="form-control" type="text" id="modelo" placeholder="Modelo">
                  <span id="modelo-error" class="validation-error">Este campo es requerido.</span>
                </div>

                <div class="form-group">
                  <input class="form-control" type="number" id="precio" placeholder="Precio (ej. 199.99)" step="0.01">
                  <span id="precio-error" class="validation-error">Debe ser un número positivo.</span>
                </div>

                <div class="form-group">
                  <input class="form-control" type="number" id="unidades" placeholder="Unidades (ej. 10)" step="1">
                  <span id="unidades-error" class="validation-error">Debe ser un número entero positivo.</span>
                </div>

                <div class="form-group">
                  <textarea class="form-control" id="detalles" rows="3" placeholder="Detalles"></textarea>
                  <span id="detalles-error" class="validation-error">Este campo es requerido.</span>
                </div>

                <div class="form-group">
                  <input class="form-control" type="text" id="imagen" placeholder="URL de Imagen (ej. img/default.png)">
                  <span id="imagen-error" class="validation-error">Este campo es requerido.</span>
                </div>

                <input type="hidden" id="productId">

                <button class="btn btn-primary btn-block text-center" type="submit">
                  Agregar Producto
                </button>
              </form>

            </div>
          </div>
        </div>

        <!-- TABLA  -->
        <div class="col-md-7">
          <div class="card my-4" id="product-result">
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripción</td>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
  </body>

</html>
